<html>
    <head>

        <title>Exemplo HTML</title>

        <style>
            #p1 {

                border: 1px solid green;

            }

            #p1 p{

                color: green;

            }

            #p2 {

                border: 1px solid blue;

            }

            #p2 p{

                color: blue;

            }

            h1{

                font-size: 50px;
            }

            img{

                width: 300px;
                height: 300px;

            }

        </style>

        <script>

            function somar(){
                
                let n1 = document.getElementById('n1').value;

                let n2 = document.getElementById('n2').value;

                let soma = n1+n2;

                document.getElementById('result').innerHTML = 'Resultado da soma:' +soma;


            }


        </script>
    </head>

    <body>

        <h1>Hello Word!</h1>

        <div id='p1'>

        <p>Introdução ao conteudo sobre HTML</p>
        <p>criando uma página como exemplo</p>
        
        
        </div>
        <br><br/>

        <div id='p2'>

        <p>Introdução ao conteudo sobre HTML</p>
        <p>criando uma página como exemplo</p>

        </div>
        <br><br/>

        <img src='https://sm.ign.com/ign_br/screenshot/default/1f356a16-4821-4e31-9578-189d51793065-mandalorian-babyyoda-si_w98z.jpg'/>
        <br><br/>

        <div id='app'>
        
        <input type='number' id='n1'/>
        <br><br/>
        <input type='number' id='n2'/>
        <br><br/>
        <button onclick='somar()'>Somar</button>
        <br><br/>
        <div id='result'>Resultado da soma: 0</div>

        </div>
    </body>
</html>
